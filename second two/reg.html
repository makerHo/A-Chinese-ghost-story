<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_2gb17gc8qnfxn7b9.css"/>
		<script src="js/jquery3.2.1.js"></script>		
		<script src="js/bootstrap.js"></script>
		<script src="js/reg.js"></script>
		<script src="js/Tools.js"></script>
		<title></title>
	</head>
	<body>
		<div class="wrap">
			<div class="wrap_cover"></div>
			<div class="container " >
				<div class="row text-center ">
						
					<div class="col-md-12 text-left ">
						<h1 class="reg_title">Create A Free Account</h1>
						
					</div>
				</div>	
				<div class="row ">
					<div class="col-md-6 text-left col-md-offset-3 userinput ">
			<!--username input-->
						<div class="form-group users">
							<label for="username" class="form_name">username:</label>
							<input type="text" id="username" class="form-control username" placeholder="username" title="" value=""
            data-container="body" data-toggle="popover" data-placement="top" data-content="Enter username"/>
            				<span class="glyphicon  form-control-feedback"></span>
						</div>
			<!--password input-->
						<div class="form-group userpwd">
							<label for="pwd" class="form_name">password:</label>
							<input type="pwd" id="pwd" class="pwd form-control pwd" data-placement="top" placeholder="password" />
							<span class="glyphicon  form-control-feedback"></span>
						</div>
			<!--repassword input-->
						<div class="form-group userrepwd">
							<label for="repwd" class="form_name">repassword:</label>
							<input type="text" id="repwd" class="repwd form-control" data-placement="top" placeholder="repwd"/>
							<span class="glyphicon  form-control-feedback"></span>
						</div>
			<!--email input-->
						<div class="form-group useremail">
							<label for="email" class="form_name">email:</label>
							<input type="text" class="email form-control" data-placement="top" placeholder="email"/>
							<span class="glyphicon  form-control-feedback"></span>
						</div>
			<!--7 doy's  can be login-->
						<div class="form-group">
							<input type="checkbox" id="sever"/>  <label for="sever"  class="form_name">7 days has been logining</label>
						</div>
						<div class="form-group">
							<buttom class="btn btn-block btn-danger " data-toggle="popover" data-original-title="1111">submit</buttom>
							
						</div>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
